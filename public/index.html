<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f0f23" />
    <meta name="description" content="Critters Quest $QUEST Tokenomics - Complete Token Distribution & Economics Overview" />
    <title>Critters Quest $QUEST Tokenomics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP 3 + ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              quest: {
                primary: '#14F195',
                secondary: '#9945FF',
                dark: '#0f0f23',
                darker: '#080816',
                card: '#1a1a2e',
                border: '#2a2a4a'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      /* Comic Sans MS Font Face Declarations */
      @font-face {
        font-family: 'Comic Sans MS';
        src: url('/assets_cqTGE/Comic%20Sans%20MS.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Comic Sans MS';
        src: url('/assets_cqTGE/Comic%20Sans%20MS%20Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }
      
      html { scroll-behavior: smooth; }
      * { scrollbar-width: thin; scrollbar-color: #14F195 #1a1a2e; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a2e; }
      ::-webkit-scrollbar-thumb { background: #14F195; border-radius: 4px; }
      .gradient-text { background: linear-gradient(135deg, #14F195 0%, #9945FF 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
      .glow { box-shadow: 0 0 40px rgba(20, 241, 149, 0.15); }
      .glow-purple { box-shadow: 0 0 40px rgba(153, 69, 255, 0.15); }
      @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 20px rgba(20, 241, 149, 0.3); } 50% { box-shadow: 0 0 40px rgba(20, 241, 149, 0.5); } }
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      
      /* Gold glow pulsating animation */
      @keyframes gold-pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.4), 0 0 40px rgba(255, 215, 0, 0.2); }
        50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.7), 0 0 60px rgba(255, 215, 0, 0.4); }
      }
      .gold-pulse-glow { animation: gold-pulse-glow 2.5s ease-in-out infinite; }
      
      /* Tron-style light trail border animation - dual color */
      @keyframes rotate-border {
        0% { --angle: 0deg; }
        100% { --angle: 360deg; }
      }
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      .ecosystem-border-animate {
        position: relative;
        border-radius: 1rem;
        border: 1px solid rgba(255, 215, 0, 0.1);
        overflow: visible;
      }
      /* Gold trail - traces left/top side (ORE side) */
      .ecosystem-border-animate::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1rem;
        padding: 2px;
        background: conic-gradient(
          from var(--angle),
          /* Gold trail at 0% position */
          #FFD700 0%,
          #FFD700 2%,
          rgba(255, 215, 0, 0.6) 4%,
          rgba(255, 215, 0, 0.3) 6%,
          rgba(255, 215, 0, 0.1) 10%,
          transparent 15%,
          /* Teal trail at 50% position (opposite side) */
          transparent 35%,
          rgba(30, 164, 149, 0.1) 40%,
          rgba(30, 164, 149, 0.3) 44%,
          rgba(30, 164, 149, 0.6) 46%,
          #1ea495 48%,
          #1ea495 52%,
          rgba(30, 164, 149, 0.6) 54%,
          rgba(30, 164, 149, 0.3) 56%,
          rgba(30, 164, 149, 0.1) 60%,
          transparent 65%,
          transparent 85%,
          rgba(255, 215, 0, 0.1) 90%,
          rgba(255, 215, 0, 0.3) 94%,
          rgba(255, 215, 0, 0.6) 96%,
          #FFD700 98%,
          #FFD700 100%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: rotate-border 6s linear infinite;
        pointer-events: none;
      }
      /* Glow effect - dual color */
      .ecosystem-border-animate::after {
        content: '';
        position: absolute;
        inset: -3px;
        border-radius: 1rem;
        padding: 3px;
        background: conic-gradient(
          from var(--angle),
          rgba(255, 215, 0, 0.8) 0%,
          rgba(255, 215, 0, 0.4) 5%,
          transparent 15%,
          transparent 35%,
          rgba(30, 164, 149, 0.4) 45%,
          rgba(30, 164, 149, 0.8) 50%,
          rgba(30, 164, 149, 0.4) 55%,
          transparent 65%,
          transparent 85%,
          rgba(255, 215, 0, 0.4) 95%,
          rgba(255, 215, 0, 0.8) 100%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        filter: blur(8px);
        animation: rotate-border 6s linear infinite;
        pointer-events: none;
      }
      
      /* Gold outline for ore icon */
      .ore-icon-glow {
        border: 2px solid #FFD700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5), inset 0 0 10px rgba(255, 215, 0, 0.1);
      }
      
      /* Hero Animation GPU hints */
      #cq-hero * { 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #cq-hero img,
      #cq-hero .cloud-layer,
      #roadster,
      #cq-coin,
      #hero-centerpiece {
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }
      
      /* Coin 3D effect */
      #cq-coin {
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      
      /* Smooth transitions for nav */
      nav {
        will-change: transform, opacity;
      }
      
      /* Responsive mascot and icon positioning */
      .ecosystem-mascot-left,
      .ecosystem-icon-left {
        left: 0.5rem; /* 8px - inside on mobile */
      }
      .ecosystem-mascot-right,
      .ecosystem-icon-right {
        right: 0.5rem; /* 8px - inside on mobile */
      }
      
      @media (min-width: 768px) {
        .ecosystem-mascot-left,
        .ecosystem-icon-left {
          left: clamp(-30px, -8vw, -50px); /* outside on desktop */
        }
        .ecosystem-mascot-right,
        .ecosystem-icon-right {
          right: clamp(-30px, -8vw, -50px); /* outside on desktop */
        }
      }
      
      /* Star field background for ecosystem */
      .ecosystem-starfield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: twinkle 3s infinite;
      }
      
      .star.small {
        width: 1px;
        height: 1px;
        box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
      }
      
      .star.medium {
        width: 2px;
        height: 2px;
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.9), 0 0 6px rgba(255, 215, 0, 0.5);
      }
      
      .star.large {
        width: 3px;
        height: 3px;
        box-shadow: 0 0 4px rgba(255, 255, 255, 1), 0 0 8px rgba(255, 215, 0, 0.6), 0 0 12px rgba(255, 184, 74, 0.4);
      }
      
      @keyframes twinkle {
        0%, 100% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      @keyframes drift {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(var(--drift-x, 20px), var(--drift-y, 30px));
        }
      }
      
      .star.drifting {
        animation: twinkle 3s infinite, drift 20s infinite linear;
      }
      
      .star.drifting-slow {
        animation: twinkle 4s infinite, drift 30s infinite linear;
      }
      
      .star.drifting-fast {
        animation: twinkle 2.5s infinite, drift 15s infinite linear;
      }
      
      /* Heavy glow effects for cards and icons */
      .ecosystem-card-glow-gold {
        box-shadow: 
          0 0 20px rgba(255, 193, 37, 0.294),
          0 0 40px rgba(255, 193, 37, 0.196),
          0 0 60px rgba(255, 193, 37, 0.147),
          0 0 80px rgba(255, 193, 37, 0.098),
          inset 0 0 30px rgba(255, 193, 37, 0.049);
      }
      
      .ecosystem-card-glow-teal {
        box-shadow: 
          0 0 20px rgba(30, 164, 149, 0.294),
          0 0 40px rgba(30, 164, 149, 0.196),
          0 0 60px rgba(30, 164, 149, 0.147),
          0 0 80px rgba(30, 164, 149, 0.098),
          inset 0 0 30px rgba(30, 164, 149, 0.049);
      }
      
      .ecosystem-icon-glow-gold {
        box-shadow: 
          0 0 10px rgba(255, 193, 37, 0.392),
          0 0 20px rgba(255, 193, 37, 0.294),
          0 0 30px rgba(255, 193, 37, 0.196),
          inset 0 0 10px rgba(255, 193, 37, 0.147);
      }
      
      .ecosystem-icon-glow-teal {
        box-shadow: 
          0 0 10px rgba(30, 164, 149, 0.392),
          0 0 20px rgba(30, 164, 149, 0.294),
          0 0 30px rgba(30, 164, 149, 0.196),
          inset 0 0 10px rgba(30, 164, 149, 0.147);
      }
      
      @keyframes pulse-glow-gold {
        0%, 100% {
          box-shadow: 
            0 0 20px rgba(255, 193, 37, 0.294),
            0 0 40px rgba(255, 193, 37, 0.196),
            0 0 60px rgba(255, 193, 37, 0.147),
            0 0 80px rgba(255, 193, 37, 0.098),
            inset 0 0 30px rgba(255, 193, 37, 0.049);
        }
        50% {
          box-shadow: 
            0 0 30px rgba(255, 193, 37, 0.392),
            0 0 60px rgba(255, 193, 37, 0.294),
            0 0 90px rgba(255, 193, 37, 0.196),
            0 0 120px rgba(255, 193, 37, 0.147),
            inset 0 0 40px rgba(255, 193, 37, 0.098);
        }
      }
      
      @keyframes pulse-glow-teal {
        0%, 100% {
          box-shadow: 
            0 0 20px rgba(30, 164, 149, 0.294),
            0 0 40px rgba(30, 164, 149, 0.196),
            0 0 60px rgba(30, 164, 149, 0.147),
            0 0 80px rgba(30, 164, 149, 0.098),
            inset 0 0 30px rgba(30, 164, 149, 0.049);
        }
        50% {
          box-shadow: 
            0 0 30px rgba(30, 164, 149, 0.392),
            0 0 60px rgba(30, 164, 149, 0.294),
            0 0 90px rgba(30, 164, 149, 0.196),
            0 0 120px rgba(30, 164, 149, 0.147),
            inset 0 0 40px rgba(30, 164, 149, 0.098);
        }
      }
      
      .ecosystem-card-glow-gold-pulse {
        animation: pulse-glow-gold 3s ease-in-out infinite;
      }
      
      .ecosystem-card-glow-teal-pulse {
        animation: pulse-glow-teal 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
